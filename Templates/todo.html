<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <form action="">
            <div class="row mb-3 mt-5">
                <label class="form-label" for="todo">Enter your task</label>
                <div class="col-10">
                    <input class="form-control" type="text" name="input_todo" id="todo">
                </div>
                <div class="col-2">
                    <input type="submit" class="btn btn-primary" name="Add" value="Add Todo">
                </div>
            </div>
            {% for todo in todos %}
            <div class="mb-3 form-check">
                <input id="check-{{todo.id}}" type="checkbox" class="form-check-input">
                <label for="check-{{todo.id}}" class="form-check-label">{{todo.name}}</label>
            </div>
            {% endfor %}
        </form>
        <!-- {% for todo in todos %}
        <h1>{{todo.id}}. {{todo.name}}</h1>
        <h5>{{todo.completed}}</h5>
        {% endfor %} -->
    </div>
    
</body>
</html>
